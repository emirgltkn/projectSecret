spring.application.name=NutritionApp

# MySQL Connection
spring.datasource.url=jdbc:mysql://localhost:3306/applive?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root1

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.resources.static-locations=classpath:/static/

spring.resources.cache.period=0
spring.web.resources.cache.period=0
spring.resources.chain.cache=false
spring.web.resources.chain.cache=false
spring.mvc.static-path-pattern=/static/**
# Hibernate AyarlarÄ±
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

nutrition.app.secret=nutritionApp
#millisecond cinsinden 4 dakika. Bunu 1 saat olarak hesaplayip degistirebilirsiniz.
nutrition.expires.in=240000